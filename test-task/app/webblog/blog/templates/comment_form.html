{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<div class="col-md-9">
    {% if message %}
        <div class="alert alert-info" role="alert">{{ message }}</div>
    {% endif %}
    <h3 class="text-center">Reply to comment</h3>
    <form method='post' action='/reply/comment/{{ comment_id }}/'>{% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-lg btn-primary btn-block mb-5" type="submit">Reply</button>
    </form>
</div>
{% endblock %}

{% block pagination %}
{% endblock %}
